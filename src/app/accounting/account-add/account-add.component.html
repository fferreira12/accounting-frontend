<form (ngSubmit)="onCreateOrEdit()" #addAccountForm="ngForm">
  <div class="form-group">
    <!-- <label for="accountNameTxt">Account Name</label> -->
    <input type="text" class="form-control" id="accountNameTxt" placeholder="Enter account name" name="accountNameTxt" [(ngModel)]="accountName">
  </div>
  <div class="form-group">
    <!-- <label for="accountTypeSelect">Account Type</label> -->
    <select class="form-control" id="accountTypeSelect" name="accountTypeSelect" [(ngModel)]="accountType" >
      <option [ngValue]="t" *ngFor="let t of accountTypeValues">{{t | accountType}}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary float-right">{{this.account ? "Save" : "Create Account"}}</button>
</form>
