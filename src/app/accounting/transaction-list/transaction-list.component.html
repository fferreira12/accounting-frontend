<h2>Transactions</h2>

<ul class="list-group">
    <li *ngFor="let transaction of transactions" class="list-group-item">
      <p>{{transaction.date}}</p>
      <p *ngFor="let item of transaction.items">{{item.account}}: {{item.value | currency:'BRL'}}</p>
      <p *ngIf="transaction.description">{{transaction.description}}</p>
    </li>
  </ul>
